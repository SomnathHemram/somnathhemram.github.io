<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ConnectHub</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          fontFamily: { sans: ['Poppins','sans-serif'] },
          colors: { primary: '#111', accent: '#10b981' }
        }
      }
    }
  </script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    .safe-w { max-width: 640px; }
    .tap { -webkit-tap-highlight-color: transparent; }
    .story::-webkit-scrollbar { display: none; }
    .story { -ms-overflow-style: none; scrollbar-width: none; }
  </style>
</head>
<body class="bg-black text-white font-sans">

  <!-- Top bar -->
  <header class="sticky top-0 z-40 bg-black/80 backdrop-blur">
    <div class="mx-auto safe-w flex items-center justify-between px-4 py-3">
      <div class="flex items-center gap-2">
        <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="" class="w-6 h-6 opacity-90"/>
        <h1 class="text-xl font-semibold">ConnectHub</h1>
      </div>
      <div class="flex items-center gap-3">
        <button id="darkModeToggle" class="tap p-2 rounded hover:bg-white/10" title="Theme">ğŸŒ™</button>
        <img id="navAvatar" src="https://via.placeholder.com/40?text=U" class="w-8 h-8 rounded-full object-cover ring-1 ring-white/20" alt="Me">
      </div>
    </div>
    <div class="h-px bg-white/10"></div>
  </header>

  <!-- Auth Modal -->
  <div id="authModal" class="fixed inset-0 flex items-center justify-center bg-black/70 z-50">
    <div class="bg-neutral-900 p-6 rounded-2xl shadow w-full max-w-sm">
      <h2 class="text-lg font-semibold mb-4 text-center">Login to ConnectHub</h2>
      <button id="googleBtn"
        class="w-full mt-2 bg-white text-black font-medium py-2 rounded-lg hover:bg-gray-200 transition tap">
        Continue with Google
      </button>
    </div>
  </div>

  <!-- App -->
  <main id="app" class="hidden">
    <div class="mx-auto safe-w">

      <!-- Composer -->
      <section class="px-4 pt-4">
        <div class="bg-neutral-900 rounded-2xl p-3">
          <div class="flex items-center gap-3">
            <img id="userAvatar" src="https://via.placeholder.com/100?text=U" class="w-10 h-10 rounded-full object-cover ring-1 ring-white/10" alt="">
            <input id="postInput" placeholder="Write a caption..." class="flex-1 bg-transparent outline-none placeholder-white/40">
            <button id="postBtn" class="tap text-sm px-3 py-1 rounded bg-white text-black font-semibold">Post</button>
          </div>
          <input id="imageUrlInput" type="url" placeholder="Paste image URL (optional)" class="mt-3 w-full bg-transparent border border-white/20 rounded px-3 py-2 text-sm placeholder-white/40">
        </div>
      </section>

      <!-- Feed -->
      <section id="newsFeed" class="px-0 pt-4 space-y-5"></section>
    </div>
  </main>

  <!-- Bottom Tab Bar -->
  <nav class="fixed bottom-0 inset-x-0 z-40 bg-black/90 backdrop-blur">
    <div class="mx-auto safe-w flex justify-between px-8 py-3 text-2xl">
      <button class="tap">ğŸ </button>
      <button class="tap">ğŸ”</button>
      <button id="fabPost" class="tap">â•</button>
      <button class="tap">ğŸ¬</button>
      <button class="tap">ğŸ‘¤</button>
    </div>
  </nav>

  <script type="module" src="app.js"></script>
</body>
</html>
