<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Professional Currency Converter</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f8fafc;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
  </style>
</head>
<body>
  <div class="bg-white rounded-2xl shadow-xl w-full max-w-3xl p-8 space-y-8">
    <div class="text-center">
      <h1 class="text-4xl font-bold text-gray-900">Currency Converter</h1>
      <p class="text-gray-600 mt-2">Get live exchange rates and convert currencies in real-time</p>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-3 gap-4 items-end">
      <div>
        <label for="amount" class="block text-sm font-medium text-gray-700">Amount</label>
        <input 
          type="number" 
          id="amount" 
          min="0" 
          step="0.01" 
          placeholder="Enter amount" 
          class="mt-1 w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
        >
      </div>

      <div>
        <label for="from-currency" class="block text-sm font-medium text-gray-700">From</label>
        <select 
          id="from-currency" 
          class="mt-1 w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
        ></select>
      </div>

      <div>
        <label for="to-currency" class="block text-sm font-medium text-gray-700">To</label>
        <select 
          id="to-currency" 
          class="mt-1 w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
        ></select>
      </div>
    </div>

    <div class="flex justify-center">
      <button id="swap-currencies" class="swap-btn bg-gray-200 hover:bg-gray-300 rounded-full p-2" aria-label="Swap currencies">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7h12m0 0l-4-4m4 4l-4 4m0 6H4m0 0l4 4m-4-4l4-4" />
        </svg>
      </button>
    </div>

    <button 
      id="convert-btn" 
      class="w-full bg-indigo-600 text-white font-semibold py-3 rounded-lg hover:bg-indigo-700 transition"
    >
      Convert
    </button>

    <div id="loading" class="hidden flex justify-center">
      <div class="animate-spin h-6 w-6 border-4 border-indigo-500 border-t-transparent rounded-full"></div>
    </div>

    <div id="result" class="hidden bg-slate-100 rounded-lg p-6 text-center">
      <h2 class="text-xl font-semibold text-gray-800 mb-2" id="conversion-result">-</h2>
      <p class="text-gray-600"><span id="from-amount">0</span> <span id="from-currency-text">USD</span> = <span id="converted-amount">0</span> <span id="to-currency-text">EUR</span></p>
    </div>

    <span id="last-updated" class="block text-center text-sm text-gray-500"></span>

    <img src="https://img.jagranjosh.com/images/2024/July/372024/Countries-and-Currencies-of-the-World.webp" alt="Currencies banner" class="w-full rounded-lg">
  </div>

  <script src="script.js"></script>
</body>
</html>
